<!doctype html>
<html lang="en">

<head>
  <title>Chart.js example</title>
</head>
<link rel="stylesheet" href="/assets/css/styles.css">

<body>
  <div class="home__dashboard">
    <div class="sidebar__menu">
      <div class="dashboard__logo">LOGO</div>
      <button class="dashboard__btn-navbar">Dashboard</button>
      <button class="dashboard__btn-navbar">Chart</button>
      <button class="dashboard__btn-navbar">Form</button>
      <button class="dashboard__btn-navbar">Email</button>
      <button class="dashboard__btn-navbar">Perfil</button>
      <button class="dashboard__btn-navbar">Settings</button>
    </div>
    <div class="dashboard__column">
      <div class="dashboard__input">
        <div class="text__home-dashboard">
          <p>Dashboard</p>
        </div>
        <input class="input__search" type="text" placeholder="Search">
      </div>
      <div class="dashboard__graph-performance">
        <div class="dashboard__media-values">
          <div class="dashboard__graph-line">
            <canvas class="finance" style="
              width: 100%;
              height: 100%;
              position: relative;
              "></canvas>

          </div>
          <div class="dashboard__graph-line">
            <div class="dashboard__media-value">
              <canvas class="donut" style="
                  width: 100%;
                  height: 100%;
                  position: relative;
                  "></canvas>
            </div>
            <div class="dashboard__media-value">
              <canvas class="line" style="
                width: 100%;
                height: 100%; 
                position: relative;
                "></canvas>
            </div>
            <div class="dashboard__media-value">
              <canvas class="bar" style="
              width: 100%;
              height: 100%;
              position: relative;
              "></canvas>
            </div>
          </div>
          <div class="dashboard__market-form">
            <div class="dashboard__market-value">
              
            </div>
            <div class="dashboard__market-value">
              <canvas class="bar" style="
              width: 100%;
              height: 100%;
              position: relative;
              "></canvas>
            </div>
          </div>
        </div>
        <div class="dashboard__total-values">
        </div>
      </div>
    </div>
  </div>
  <div>
    <div style="width: 200px;"><canvas id="dimensions"></canvas></div><br />
    <!-- <div style="width: 200px;"><canvas class="finance"></canvas></div> -->
    <div style="width: 400px;"><canvas id="acquisitions"></canvas></div>

    <script type="module" src="dimensions.js"></script>
    <script type="module" src="acquisitions.js"></script>
    <script type="module" src="finance.js"></script>
    <script type="module" src="donut.js"></script>
    <script type="module" src="line.js"></script>
    <script type="module" src="bar.js"></script>
  </div>
</body>

</html>
